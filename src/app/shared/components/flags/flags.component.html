<ng-container *ngIf="instance">
  <span class="btn btn-xs btn-outline-danger" *ngFor="let flag of instance.flags">
    <ng-container *ngIf="flag.flag === InstanceFlag.Muted">{{'app.flag.muted' | transloco}}</ng-container>
    <ng-container *ngIf="flag.flag === InstanceFlag.Restricted">{{'app.flag.restricted' | transloco}}</ng-container>
  </span>
</ng-container>
