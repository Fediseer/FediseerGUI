<app-loader *ngIf="loading else content"></app-loader>

<ng-template #content>
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <p>Guaranteeing means that you guarantee the instance is a good instance and not a spammy one. For more information visit the <a routerLink="/glossary">Glossary</a>.</p>
        <p><strong>You can do this only if your instance is guaranteed by some other instance.</strong></p>
        <form [formGroup]="form" (submit)="doGuarantee()">
          <div class="form-group">
            <label for="inputInstance">Instance to guarantee</label>
            <input class="form-control" type="text" id="inputInstance" formControlName="instance" />
          </div>
          <button type="submit" class="btn btn-primary">Guarantee</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
